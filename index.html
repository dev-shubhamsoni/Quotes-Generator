<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=poppr.be">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">what you are is what you ahve been</span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author">Shubham</span>
        </div>

        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"> <i class="fab fa-twitter"></i> </button>
            <button class="new-quote">New Quote</button>
        </div>

    </div>
    <!-- script tag starts from here -->
    <script src="./script.js"></script>
</body>

</html>
